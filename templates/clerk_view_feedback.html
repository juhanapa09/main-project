<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        padding: 20px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        border: 2px solid #ddd;
      }

      th,
      td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      tr:hover {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <br /><br /><br /><br /><br />
    <table>
      <tr>
        <th>SL.NO</th>
        <th>FEEDBACK</th>
        <th>DATE</th>
      </tr>
      {% for i in data['view'] %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ i['feedback'] }}</td>
        <td>{{ i['date'] }}</td>
      </tr>
      {% endfor %}
    </table>

    <br /><br /><br /><br /><br /><br /><br />
  </body>
</html>
