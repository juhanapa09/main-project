<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f2f2f2;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>View Department</h2>

    <table border="1">
        <tr>
            <th>sl no</th>
            <th>Department Name</th>
            <th>Action</th>
        </tr>

        {% for department in data['view'] %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ department['department_name'] }}</td>
            <td><a href="/village_view_clerk?id={{ department['department_id'] }}" class="btn btn-info">View Clerk</a></td>
        </tr>
        {% endfor %}

    </table>
</body>

</html>
