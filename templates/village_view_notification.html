<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f2f2f2;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table border="2">
        <tr>
            <th>SL.NO</th>
            <th>Title</th>
            <th>Description</th>
            <th>Date</th>
        </tr>
        {% for item in data['view'] %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ item['title'] }}</td>
            <td>{{ item['description'] }}</td>
            <td>{{ item['date'] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
