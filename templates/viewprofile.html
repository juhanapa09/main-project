 <!DOCTYPE html>
 <html>
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Village Officer Profile View</title>
     <style>
         body {
             font-family: Arial, sans-serif;
             margin: 0;
             padding: 20px;
             background-color: #f2f2f2;
             display: flex;
             flex-wrap: wrap;
             justify-content: center;
         }
 
         .card {
             background-color: #fff;
             border-radius: 8px;
             box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
             margin: 10px;
             width: 400px; /* Increased width */
             padding: 20px;
         }
 
         .profile-img {
             width: 100px; /* Adjust image size */
             border-radius: 50%; /* Make the image circular */
             margin: 0 auto 20px; /* Center the image and add spacing */
             display: block;
         }
 
         h2 {
             text-align: center;
             color: #333;
             margin-bottom: 20px;
         }
 
         table {
             width: 100%;
             border-collapse: collapse;
         }
 
         th,
         td {
             padding: 10px;
             border-bottom: 1px solid #ddd;
         }
 
         th {
             background-color: #f2f2f2;
             font-weight: bold;
         }
 
         tr:nth-child(even) {
             background-color: #f9f9f9;
         }
 
         tr:hover {
             background-color: #f2f2f2;
         }
     </style>
 </head>
 
 <body>
     <center>
     <h2>Village Officer Profile View</h2>
 
     {% for officer in data['view'] %}
     <div class="card">
         <img class="profile-img" src="/static/profile_view.png" height="300px" width="300px">
         <table>
             <tr>
                 <th>First name</th>
                 <td>{{ officer['fname'] }}</td>
             </tr>
             <tr>
                 <th>Last name</th>
                 <td>{{ officer['lname'] }}</td>
             </tr>
             <tr>
                 <th>Place</th>
                 <td>{{ officer['place'] }}</td>
             </tr>
             <tr>
                 <th>Phone</th>
                 <td>{{ officer['phone'] }}</td>
             </tr>
             <tr>
                 <th>Email</th>
                 <td>{{ officer['email'] }}</td>
             </tr>
         </table>
     </div>
     {% endfor %}
 </center>

 <br><br><br><br><br><br><br><br>
 
 </body>
 
 </html>
 
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>

</body></html>
